# Configuration
baseURL: "/"
title: Bryophytes of the Pacific Northwest

relativeUrls: true
publishDir: docs

theme: "hextra"

enableRobotsTXT: true
enableGitInfo: false
# enableEmoji: false
hasCJKLanguage: false
disablePathToLower: true

# services:
#   googleAnalytics:
#     ID: G-MEASUREMENT_ID

outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title:

markup:
  defaultMarkdownHandler: goldmark
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    extensions:
      passthrough:
        delimiters:
          block: [['\[', '\]'], ['$$', '$$']]
          inline: [['\(', '\)']]
        enable: true


enableInlineShortcodes: true

menu:
  main:
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/IMERSS/pnw-bryo-atlas"
      params:
        icon: github


params:
  description: Bryophytes of the Pacific Northwest

  # Displays bizarrely on hextra once we change background colour
  toc: false

  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      path: images/bryo logo.jpg
      width: 80
      # height: 80
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: normal

  theme:
    default: light
    displayToggle: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra/edit/main/exampleSite/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: imfing/hextra
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
