<div class="modal micromodal-slide" id="modal-plate-{{key}}" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-plate-title-{{key}}">
            <header class="modal__header">
                <div class="modal__title" id="modal-plate-title-{{key}}">
                    {{taxon}} {{label}}
                </div>
                <button class="modal__close" aria-label="Close" data-micromodal-close></button>
            </header>
            <div class="modal__content" id="modal-plate-content-{{key}}">
                <img src="{{drive}}" title="{{meta}}" referrerpolicy="no-referrer"/>
            </div>
        </div>
    </div>
</div>
